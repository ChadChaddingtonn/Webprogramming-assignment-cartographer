<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>A térképész</title>
</head>
<body>
    <div class="container-fluid vh-50">
        <div class="row">
            <div class="col-6">
                <h1>Burgonya térkép</h1>
            <div id="map"></div>
            </div>
            <div class="col-6">
                <div class="container-fluid">
                    <div class="row points">
                        <div class="col-3"><div class="tavaszbox">Tavasz:<br><div id="tavaszpont"></div></div></div>
                        <div class="col-3"><div class="nyarbox">Nyár:<br><div id="nyarpont"></div></div></div>
                        <div class="col-3"><div class="oszbox">Ősz:<br><div id="oszpont"></div></div></div>
                        <div class="col-3"><div class="telbox">Tél:<br><div id="telpont"></div></div></div>
                        <div class="col" style="color: black" id="osszpont"></div>
                    </div>
                    <div class="row">
                        <h2 id="evszak"></h2>
                        <div id="missions" class="container-fluid">
                          <div class="row">
                            <div class="col-6 missioncontainer" id="amission"></div>
                            <div class="col-6 missioncontainer" id="bmission"></div>
                          </div>
                          <div class="row">
                            <div class="col-6 missioncontainer" id="cmission"></div>
                            <div class="col-6 missioncontainer" id="dmission"></div>
                          </div>
                        </div>
                    </div>
                    <div class="row">
                        <h2 id="hatralevoido"></h2>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-6">
                                    <p><b>Lehelyezendő elem:</b></p>
                                    <ul>
                                        <li><button id="rotateButton">Forgatás</button></li>
                                        <li><button id="mirrorButton">Tükrözés</button></li>
                                    </ul>
                                </div>
                                <div class="col-6">
                                    <div class="blockStats">
                                        <div id="timeValue"></div><br>
                                        <div id="currentBlock"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
